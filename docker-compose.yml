version: "3"

services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html

  db:
    platform: linux/x86_64
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: product
      MYSQL_USER: root
      MYSQL_PASSWORD: secret123
      MYSQL_ROOT_PASSWORD: secret123